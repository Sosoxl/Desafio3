<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo</title>
    
    <link rel="stylesheet" href="Desktop.css">
    <link rel="stylesheet" href="celular.css">
    <link rel="stylesheet" href="tablet.css">

</head>

<body>
    <main>
        <div class="titulo">
            <h1>o jogo</h1>
        </div>

        <div class="estrutura_da_pagina">
            <section class="primeiraParte">
            
                <img class="img" src="./img/image 1.png" alt="imagem">

                <div class="login">
                    <label for="Nick">Nick: </label>
                    <br>
                    <br>
                    <input type="text" id="Nick">
                    <br>
                    <br>
                </div>

                <div class="nivel">
                    <form>
                        <label for="nivel">Intervalo:</label>
                        <br>
                        <br>
                        <select name="opcoes" id="nivel">
                            <option value="1">Opção 1: 1 a 10</option>
                            <option value="2">Opção 2: 1 a 100</option>
                            <option value="3">Opção 3: 1 a 200</option>
                        </select>
                    </form>
                </div>
                <br><br><br>

                <button onclick="trocar_a_dificuldade()" class="botãoComeçar">COMEÇAR</button>

            </section>

            <div class="linha">
            </div>

            <section class="informações">
                <p class="texto">Olá Fulano, vamos jogar!
                    <br> De acordo com a opção de intervalo que 
                    <br> você escolheu, descubra o número.
                </p>
                <br><br>
                
                <label class="digiteUmNumero" for="DigiteUmNumero">Digite um número:</label>
                <br><br>
                <input class="inputNumero"type="text" id="DigiteUmNumero">
                <br><br>
                
                <button onclick="jogar()" class="botãoJogar">JOGAR</button>

                <br><br><br><br>

                <div class="final">
                    <p class="texto1">
                        <span>A tentativa foi maior do que o número! </span>
                    </p>

                    <p class="texto2">
                        Você ainda tem 2 tentativas!
                    </p>
                </div>
                
            </section>
        </div>
    </main>
    
    <link rel="stylesheet" href="Desktop.js">
</body>
</html>
